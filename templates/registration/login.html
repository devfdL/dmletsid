{% extends "base.html" %}

{% load static %}

{% block Title %}
	remainder-LogIn
{% endblock Title %}

{% block contents %}

<div class="login">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <p>Username:</p>
        {{form.username}}
        <p>Password:</p>
		{{form.password}}
		<p></p>
        <button type="submit" id="login-btn" class="send-btn">Login</button>
    </form>
</div>

{% endblock contents %}
